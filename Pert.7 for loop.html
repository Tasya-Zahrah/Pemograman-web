<!DOCTYPE html>
<head>
    <title>Loop (do, while, do while)</title>
</head>
<body>
    <script>
       document.write("<h3>FOR LOOP</h3>")
        for (var i = 0; i < 10; i++) {
            document.writeln("iteration number: " + i + " </br>");
        }

        document.write("<h3>WHILE LOOP</h3>")
        let x = 0;
        while (x < 5) {
            document.writeln("iteration number: " + x + " </br>");
            x++;
        }

        document.write("<h3>DO WHILE</h3>")
        let y = 0;
        do {
            document.writeln("iteration number: " + y + " </br>");
            y++;
        } while (y < 5);

    </script>
</body>
