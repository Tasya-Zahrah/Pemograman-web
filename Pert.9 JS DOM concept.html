<!DOCTYPE html>
<html>
<head>
    <title>Contoh DOM</title>
</head>
<body>
    <h1 id="header">Hello, world!</h1>
    <button onclick="changeText()">change tittle</button>

    <script>
        let button = document.querySelector('button');
        button.addEventListener('click', function() {
            alert('button Clicked!');
        });

        function changeText() {
            let elementTag = document.getElementsByTagName('h2');
            elementTag[0].innerHTML = 'Ini Sub Judul Baru';
            elementTag[1].innerHTML = 'Ini Sub Judul Baru';
            
            let header = document.getElementById('header');
            const valueFlag = header.getAttribute('flag');
            header.innerHTML = valueFlag;
        }
    </script>
</body>
</html>
