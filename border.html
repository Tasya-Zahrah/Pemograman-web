<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Picture with Badge</title>
    <style>
        .profile-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 20px;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ccc; /* Placeholder for profile picture */
            border: 2px solid #ff0000; /* Optional border */
        }

        .badge {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            background-color: #0095f6; /* Blue color for the badge */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .badge-icon {
            width: 12px;
            height: 12px;
            background-color: white; /* Placeholder for icon inside the badge */
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <div class="profile-picture">
        <!-- Profile picture will be here -->
    </div>
    <div class="badge">
        <div class="badge-icon"></div>
    </div>
</div>

</body>
</html>
