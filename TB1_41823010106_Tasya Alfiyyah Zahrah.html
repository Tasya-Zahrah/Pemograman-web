<!DOCTYPE html>
<html lang="en">
<head>
    <title>Instagram Mobile Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }
    </style>
</head>
<body>
        <!-- Profile Section -->
        <section style="padding: 16px;">
            <div style="display: flex; align-items: center;">
                <div style="position: relative; margin-right: 16px;">
                    <img src="https://i.pinimg.com/564x/4f/d0/af/4fd0aff54189e3d27a7b0673b7eba987.jpg" alt="Profile Picture" style="width: 80px; height: 80px; border-radius: 50%; border: 5px solid rgb(146, 146, 146);">
                    <div style="position: absolute; bottom: 0; right: 0; background-color: #0095f6; color: white; width: 24px; height: 24px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 18px; font-weight: bold;">+</div>
                </div>

            <!-- Stats Section -->
             <section style="display: flex; justify-content: space-around; ">
                <div style="text-align: center; margin-left: 50px;">
                    <div style="font-weight: bold;">6</div>
                    <div style="color: #8e8e8e;">posts</div>
                </div>
                <div style="text-align: center; margin-left: 50px;">
                    <div style="font-weight: bold;">568</div>
                    <div style="color: #8e8e8e;">followers</div>
                </div>
                <div style="text-align: center;margin-left: 50px;">
                    <div style="font-weight: bold;">346</div>
                    <div style="color: #8e8e8e;">following</div>
                </div>
            </section>

            </div>
            <div style="margin-top: 16px;">
                <p style="font-weight: bold; margin: 0;">Tasya Alfiyyah Zahrah</p>
                <div style="color: #8e8e8e;">She/her</div>
                <p style="margin: 4px 0;">Hewloo! :D</p>
                <p style="font-weight: bold; margin: 0;">knetzs, wolfie, cloudy, whisp, and 3 others</p>
                <div style="color: #8e8e8e;">follow this account</div>
                <a href="#" style="color: #00376b; text-decoration: none;">winter.co</a>
            </div>
        </section>
        
        <!-- Action Buttons -->
         <section style="display: flex; justify-content: space-between; padding: 0 16px 16px;">
            <button style="flex: 1; background-color: #0095f6; color: white; border: none; padding: 8px 0; border-radius: 4px; font-weight: bold; margin-right: 8px;">Follow</button>
            <button style="flex: 1; background-color: white; color: black; border: 1px solid #dbdbdb; padding: 8px 0; border-radius: 4px; font-weight: bold; margin-right: 8px;">Message</button>
            <button style="flex: 1; background-color: white; color: black; border: 1px solid #dbdbdb; padding: 8px 0; border-radius: 4px; font-weight: bold;">Call</button>
        </section>

        <!-- Story Highlights -->
        <section style="padding: 16px; overflow-x: auto; white-space: nowrap;">
            <div style="display: inline-block; margin-right: 16px; text-align: center;">
                <img src="https://i.pinimg.com/564x/49/89/9a/49899a80e6cc343c9e480dd323285243.jpg" alt="Profile Picture" style="width: 70px; height: 70px; border-radius: 50%;">
                <div style="font-size: 12px;">-' ^^</div>
            </div>
            <div style="display: inline-block; margin-right: 16px; text-align: center;">
                <img src="https://i.pinimg.com/564x/28/11/f8/2811f8983b4e9dae87bce7b620df1c8e.jpg" alt="Profile Picture" style="width: 70px; height: 70px; border-radius: 50%;">
                <div style="font-size: 12px;">-' ^w^</div>
            </div>
            <div style="display: inline-block; margin-right: 16px; text-align: center;">
                <img src="https://i.pinimg.com/564x/42/b8/9f/42b89f8ae7364a41519e7c5bf6d91aad.jpg" alt="Profile Picture" style="width: 70px; height: 70px; border-radius: 50%;">
                <div style="font-size: 12px;">-' xoxo</div>
            </div>
        </section>

        <!-- Content Type Icons -->
        <section style="display: flex; justify-content: space-around; border-top: 1px solid #dbdbdb; padding: 10px 0;">
            <svg aria-label="Posts" height="24" role="img" viewBox="0 0 24 24" width="24"><rect fill="none" height="18" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" width="18" x="3" y="3"></rect><line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="9.015" x2="9.015" y1="3" y2="21"></line><line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="14.985" x2="14.985" y1="3" y2="21"></line><line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="21" x2="3" y1="9.015" y2="9.015"></line><line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="21" x2="3" y1="14.985" y2="14.985"></line></svg>
            <svg aria-label="Reels" height="24" role="img" viewBox="0 0 24 24" width="24"><line fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2" x1="2.049" x2="21.95" y1="7.002" y2="7.002"></line><line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="13.504" x2="16.362" y1="2.001" y2="7.002"></line><line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="7.207" x2="10.002" y1="2.11" y2="7.002"></line><path d="M2 12.001v3.449c0 2.849.698 4.006 1.606 4.945.94.908 2.098 1.607 4.946 1.607h6.896c2.848 0 4.006-.699 4.946-1.607.908-.939 1.606-2.096 1.606-4.945V8.552c0-2.848-.698-4.006-1.606-4.945C19.454 2.699 18.296 2 15.448 2H8.552c-2.848 0-4.006.699-4.946 1.607C2.698 4.546 2 5.704 2 8.552Z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path><path d="M9.763 17.664a.908.908 0 0 1-.454-.787V11.63a.909.909 0 0 1 1.364-.788l4.545 2.624a.909.909 0 0 1 0 1.575l-4.545 2.624a.91.91 0 0 1-.91 0Z" fill-rule="evenodd"></path></svg>
            <svg aria-label="Tagged" height="24" role="img" viewBox="0 0 24 24" width="24"><path d="M10.201 3.797 12 1.997l1.799 1.8a1.59 1.59 0 0 0 1.124.465h5.259A1.818 1.818 0 0 1 22 6.08v14.104a1.818 1.818 0 0 1-1.818 1.818H3.818A1.818 1.818 0 0 1 2 20.184V6.08a1.818 1.818 0 0 1 1.818-1.818h5.26a1.59 1.59 0 0 0 1.123-.465Z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path><path d="M18.598 22.002V21.4a3.949 3.949 0 0 0-3.948-3.949H9.495A3.949 3.949 0 0 0 5.546 21.4v.603" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path><circle cx="12.072" cy="11.075" fill="none" r="3.556" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></circle></svg>
        </section>

        <!-- Post Grid -->
        <section style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px;">
            <img src="https://i.pinimg.com/564x/29/11/6f/29116fc2b5b5798b40227603582d561c.jpg" alt="Post 1" style="width: 100%; aspect-ratio: 1/1; object-fit: cover;">
            <img src="https://i.pinimg.com/236x/a3/22/3b/a3223ba82ea56d13be11253f375ecca0.jpg" alt="Post 2" style="width: 100%; aspect-ratio: 1/1; object-fit: cover;">
            <img src="https://i.pinimg.com/236x/3b/d4/ee/3bd4eef18c24b248677380add7a2604c.jpg" alt="Post 3" style="width: 100%; aspect-ratio: 1/1; object-fit: cover;">
            <img src="https://i.pinimg.com/736x/98/46/ff/9846ff68c6f87e0ece29dcbf5139adb6.jpg" alt="Post 4" style="width: 100%; aspect-ratio: 1/1; object-fit: cover;">
            <img src="https://i.pinimg.com/236x/16/e5/5c/16e55c2c089cd429c79856118913198a.jpg" alt="Post 5" style="width: 100%; aspect-ratio: 1/1; object-fit: cover;">
            <img src="https://i.pinimg.com/236x/15/db/9e/15db9e1e9ef77f751cddeb03adaa8991.jpg" alt="Post 6" style="width: 100%; aspect-ratio: 1/1; object-fit: cover;">
        </section>

        <!-- Bottom Navigation -->
        <nav style="position: fixed; bottom: 0; left: 0; right: 0; background-color: white; border-top: 1px solid #dbdbdb; display: flex; justify-content: space-around; padding: 10px;">
            <svg aria-label="Home" height="24" role="img" viewBox="0 0 24 24" width="24"><path d="M22 23h-6.001a1 1 0 0 1-1-1v-5.455a2.997 2.997 0 1 0-5.993 0V22a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V11.543a1.002 1.002 0 0 1 .31-.724l10-9.543a1.001 1.001 0 0 1 1.38 0l10 9.543a1.002 1.002 0 0 1 .31.724V22a1 1 0 0 1-1 1Z"></path></svg>
            <svg aria-label="Search" height="24" role="img" viewBox="0 0 24 24" width="24"><path d="M19 10.5A8.5 8.5 0 1 1 10.5 2a8.5 8.5 0 0 1 8.5 8.5Z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path><line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="16.511" x2="22" y1="16.511" y2="22"></line></svg>
            <svg aria-label="New post" height="24" role="img" viewBox="0 0 24 24" width="24"><path d="M2 12v3.45c0 2.849.698 4.005 1.606 4.944.94.909 2.098 1.608 4.946 1.608h6.896c2.848 0 4.006-.7 4.946-1.608C21.302  19.455 22 18.3 22 15.45V8.552c0-2.849-.698-4.006-1.606-4.945C19.454 2.7 18.296 2 15.448 2H8.552c-2.848 0-4.006.699-4.946 1.607C2.698 4.547 2 5.703 2 8.552Z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path><line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="6.545" x2="17.455" y1="12.001" y2="12.001"></line><line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="12.003" x2="12.003" y1="6.545" y2="17.455"></line></svg>
            <svg aria-label="Reels" height="24" role="img" viewBox="0 0 24 24" width="24"><line fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2" x1="2.049" x2="21.95" y1="7.002" y2="7.002"></line><line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="13.504" x2="16.362" y1="2.001" y2="7.002"></line><line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="7.207" x2="10.002" y1="2.11" y2="7.002"></line><path d="M2 12.001v3.449c0 2.849.698 4.006 1.606 4.945.94.908 2.098 1.607 4.946 1.607h6.896c2.848 0 4.006-.699 4.946-1.607.908-.939 1.606-2.096 1.606-4.945V8.552c0-2.848-.698-4.006-1.606-4.945C19.454 2.699 18.296 2 15.448 2H8.552c-2.848 0-4.006.699-4.946 1.607C2.698 4.546 2 5.704 2 8.552Z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path><path d="M9.763 17.664a.908.908 0 0 1-.454-.787V11.63a.909.909 0 0 1 1.364-.788l4.545 2.624a.909.909 0 0 1 0 1.575l-4.545 2.624a.91.91 0 0 1-.91 0Z" fill-rule="evenodd"></path></svg>
            <img src="https://i.pinimg.com/564x/4f/d0/af/4fd0aff54189e3d27a7b0673b7eba987.jpg" alt="Profile" style="width: 24px; height: 24px; border-radius: 50%;">
        </nav>
    </div>
</body>
</html>
